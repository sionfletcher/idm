<md-dialog label="Change">
	<md-dialog-content>
	<h5 class="md-caption">Change password for {{student.email}}</h5>
		<md-input-container>
			<label>New Password</label>
			<input type="text" ng-model="password" />
		</md-input-container>
		<div layout="row" class="md-actions">
			<md-button ng-click="changePassword()">Change Password</md-button>
		</div>
	</md-dialog-content>
</md-dialog>
