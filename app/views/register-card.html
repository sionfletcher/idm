<md-toolbar>
	<div class="md-toolbar-tools">Register Card</div>
</md-toolbar>

<md-content layout-padding class="container">
	<form ng-submit="registerCard()">
		<md-input-container>
			<label>RFID</label>
			<input ng-model="RFID" type="text" required />
		</md-input-container>
		<md-input-container>
			<label>Email</label>
			<input type="text" ng-model="email" type="email" suffix="arts.ac.uk" required/>
		</md-input-container>
		<md-button class="md-primary md-raised">Submit</md-button>
	</form>
</md-content>
